{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('.edit_page') }}" method="post">
    <input type="hidden" name="id" value="{{ page.id }}">
        <div>
            <label for="title">Title: </label>
            <input type="text" name="title" size="100" value="{{ page.title }}">
        </div>
        <div>
            <label for="content">Content: </label>
            <textarea name="content" rows="50" cols="100">{{ page.content }}</textarea>
        </div>
        <div>
            <label for="tags">Tags: </label>
            <input type="text" name="tags" size="100" value="{{ page.tags }}">
        </div>
        <div>
            <input type="submit" value="Save" name="save">
            <input type="submit" value="Cancel" name="cancel">
        </div>
    </form>
{% endblock %}
